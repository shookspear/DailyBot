<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- added stylesheet for save icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- added stylesheet for on save alert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-1 pt-3 hour">9AM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">10AM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">11AM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">12PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">1PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">2PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">3PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">4PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
      <div class="row time-block">
        <div class="col-1 pt-3 hour">5PM</div>
        <div class="col-10 future pt-3 eventArea"><p></p></div>
        <div class="col-1 saveBtn pt-4"><span class="material-symbols-outlined">save</span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- added js library for on save alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
